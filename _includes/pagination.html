{% if paginator.total_pages > 1 %}
<nav class="pagination">

  {% if paginator.previous_page %}
  <a class="newer-posts square dark" href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}">
    <span class="icon-left-custom" aria-hidden="true"></span>
    <span class="screen-reader-text">Newer Posts</span>
  </a>
  {% endif %}

  <span class="page-number">Page {{ paginator.page }} of {{ paginator.total_pages }}</span>

  {% if paginator.next_page %}
  <a class="older-posts square dark" href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}">
    <span class="screen-reader-text">Older Posts</span>
    <span class="icon-right-custom" aria-hidden="true"></span>
  </a>
  {% endif %}

</nav><!-- .pagination -->
{% endif %}
