<nav class="pagination">

    {% if paginator.previous_page %}
    {% if paginator.previous_page == 1 %}
    <a class="newer-posts square dark" href="{{ site.baseurl }}/tag/{{ page.tag | downcase | replace: ' ', '-' }}" title="Previous Page">
        <span class="icon-left-custom" aria-hidden="true"></span>
        <span class="screen-reader-text">Newer Posts</span>
    </a>
    {% endif %}
    {% endif %}

    <span class="page-number"> Page {{ paginator.page }} of {{ paginator.total_pages }} </span>

    {% if paginator.next_page %}
    <a class="older-posts square dark" href="{{ site.baseurl }}/tag/{{ page.tag | downcase | replace: ' ', '-' }}/page{{ paginator.next_page }}/"
        title="Next Page">
        <span class="screen-reader-text">Older Posts</span>
        <span class="icon-right-custom" aria-hidden="true"></span>
    </a>
    {% endif %}

</nav><!-- .pagination -->
