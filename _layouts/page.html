---
layout: default
class: page-template
---

<main class="site-main">
    <div class="site-content">

    <article class="post page">

        <header class="cover page-header">
            {% if page.featured_image %}
            <div class="cover-bg" style="background-image: url({{ site.baseurl }}{{ page.featured_image }})"></div>
            {% endif %}
            <div class="cover-content">
                <div class="inner">
                    <h1 class="post-title">{{ page.title }}</h1>
                </div><!-- .inner -->
            </div><!-- .cover-content -->
        </header><!-- .cover -->

        <div class="entry-content inner">
            {{content}}
        </div>

    </article><!-- .post .page -->

    </div><!-- .site-content -->
</main><!-- .site-main -->
